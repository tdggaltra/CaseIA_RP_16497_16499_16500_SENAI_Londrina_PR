<!-- users/register.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Registrar conta</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrar</button>
  </form>
  <br>
  <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.</p>
{% endblock %}
