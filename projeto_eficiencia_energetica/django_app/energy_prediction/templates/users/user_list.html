<!-- users/user_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Lista de Usuários</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Nome de Usuário</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a href="{% url 'user_detail' user.pk %}" class="btn btn-info">Detalhes</a>
            <a href="{% url 'user_update' user.pk %}" class="btn btn-warning">Editar</a>
            <a href="{% url 'user_delete' user.pk %}" class="btn btn-danger">Excluir</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'user_create' %}" class="btn btn-success">Criar Novo Usuário</a>
{% endblock %}
